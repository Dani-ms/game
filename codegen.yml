overwrite: true
schema: './_graphql-generated_/schema.json'
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby*/!(node_modules)/**/*.js
generates:
  _graphql-generated_/typescript/graphql.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      typesPrefix: GQL
      noExport: true
      skipTypename: true
      enumsAsTypes: true
      scalars:
        Date: string
        JSON: unknown
pluckConfig:
  globalIdentifier: 'graphql'
